<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-3">
    @for(evento of events; track evento){
            <div class="p-8 md:flex">
                <div class="md:w-2/3">
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{evento.name}}</div>
                    <p class="block mt-1 text-lg leading-tight font-medium text-black">Appointment Time: {{evento.time}}</p>
                    <p class="mt-2 text-gray-500">{{evento.description}}</p>
                </div>
                <div class="align-middle md:1/3">
                    <button (click)="eliminar(evento.id)" class="mt-5 ml-3 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Cancel Appointment
                    </button>
                </div>
            </div>
    }
    
    </div>
